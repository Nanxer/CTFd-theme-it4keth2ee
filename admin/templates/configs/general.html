<div role="tabpanel" class="tab-pane config-section active" id="general">
	<form method="POST" autocomplete="off" class="w-100">
		<div class="form-group">
			<label for="ctf_name">
			活动名称
			<small class="form-text text-muted">当未指定logo时，将使用CTF的名称。</small>
		</label>
		<input class="form-control" id='ctf_name' name='ctf_name' type='text' placeholder="CTF名称"
			{% if ctf_name is defined and ctf_name != None %}value="{{ ctf_name }}"{% endif %}>
		</div>

		<div class="form-group">
			<label>
			活动描述<br>
			<!-- TODO: Clarify WHERE this description is used. -->
			<small class="form-text text-muted">
				您的CTF描述。可在自定义页面和邮件中使用 <code>{ctf_description}</code>。
			</small>
		</label>
			<textarea class="form-control" type="text" id="ctf_description" name="ctf_description" rows="5">{{ ctf_description }}</textarea>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">更新</button>
	</form>
</div>
